<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>
    <section id="about">
        <h2>About</h2>
        <p>
            I specialize in building responsive websites and web applications using
            HTML, CSS, and JavaScript. I enjoy solving coding challenges, exploring
            new frameworks, and collaborating with teams to deliver high-quality
            solutions.
        </p>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
