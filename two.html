<html>
    <head>
        <title>Date and time</title>
    </head>
    <body>
        <h1>Date and time demo</h1>
        <button id="datebtn" onclick="showdate()">Show Date</button><br><br>
        <button id="timebtn" onclick="showtime()">Show Time</button><br><br>
        <p id="date"></p>
        <p id="time"></p>
        <script>
            function showdate() {
                let nowdate = new Date();
                document.getElementById("date").innerHTML = "Current Date: " + nowdate.toDateString();
            }

            function showtime() {
                let nowtime = new Date();
                document.getElementById("time").innerHTML = "Current Time: " + nowtime.toLocaleTimeString();
            }
        </script>
    </body>
</html>
